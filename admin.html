<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Portal - Sistem Permohonan</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root{
  --bg1:#1A2350;
  --bg2:#1FA2FF;
  --card:#F4F6F8;
  --accent:#12D8FA;
  --muted:#6B7280;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'League Spartan',sans-serif;}
body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  min-height:100vh;
  padding:20px;
}
.container{max-width:1200px;margin:auto;}
.header{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  margin-bottom:30px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  position:relative;
}
.header h1{color:var(--bg1);font-size:32px;margin-bottom:10px;}
.header .subtitle{color:#4A4A4A;font-size:16px;}
.header button.logout{
  position:absolute;
  top:30px;
  right:30px;
  background:#f87171;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
}

.tabs{display:flex;gap:10px;margin-bottom:30px;}
.tab{
  flex:1;
  padding:15px;
  background:rgba(255,255,255,0.2);
  border-radius:12px;
  color:white;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  text-align:center;
}
.tab.active{background:var(--card);color:var(--bg1);}

.content-section{display:none;}
.content-section.active{display:block;}

.qr-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.qr-card{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  text-align:center;
}
.qr-card h3{color:var(--bg1);}
.qr-code-container{
  background:#fff;
  padding:15px;
  border-radius:12px;
  margin:15px 0;
  display:inline-block;
}
.download-btn{
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,var(--bg2),var(--accent));
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.table-container{overflow-x:auto;background:var(--card);border-radius:12px;}
table{width:100%;border-collapse:collapse;font-size:14px;}
th,td{padding:10px;border-bottom:1px solid #ddd;}
th{background:var(--bg1);color:white;}
.loading{text-align:center;color:var(--muted);padding:20px;}

.filter-bar{display:flex;gap:15px;margin-bottom:15px;}
.filter-bar select{padding:10px;border-radius:8px;}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>Admin Portal Sistem Permohonan</h1>
    <p class="subtitle">Dicipta oleh UPSI Holdings Sdn. Bhd.</p>
    <button class="logout" onclick="logout()">Log Keluar</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('qr')">Jana QR Code</div>
    <div class="tab" onclick="switchTab('data')">Senarai Permohonan</div>
  </div>

  <!-- QR -->
  <div id="qrSection" class="content-section active">
    <div class="qr-grid" id="qrGrid"></div>
  </div>

  <!-- DATA -->
  <div id="dataSection" class="content-section">
    <div class="filter-bar">
      <select id="filterJenis" onchange="applyFilter()">
        <option value="all">Semua</option>
        <option value="Alat Tulis">Alat Tulis</option>
        <option value="Kenderaan">Kenderaan</option>
        <option value="Projektor">Projektor</option>
        <option value="Kertas A4">Kertas A4</option>
      </select>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Jenis</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <th>Kuantiti</th>
            <th>Tarikh</th>
          </tr>
        </thead>
        <tbody id="dataTable">
          <tr><td colspan="6" class="loading">Memuatkan data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
// ===== SECURITY =====
if(sessionStorage.getItem('isLoggedIn')!=='true'){
  location.href='adminlogin.html';
}
function logout(){
  sessionStorage.clear();
  location.href='adminlogin.html';
}

// ===== 4 URL (QR TAK DIUBAH) =====
const SESSION_URLS = [
  { label:"Alat Tulis", url:"https://script.google.com/macros/s/AKfycbw9oPJKKqwhjLWJrVA2cMzKAp9W1eC1VUmfEXBv1vsZaPpbFAuh5nFZ7FnfvzBVDCnN/exec" },
  { label:"Kenderaan", url:"https://script.google.com/macros/s/AKfycby1TDj5S6Bw4OoTFGcg6bkKGphIHak3PTYQAOUQnUJrcFBXwKrG8xRclA3BWAESOYM/exec" },
  { label:"Projektor", url:"https://script.google.com/macros/s/AKfycbz3Jk5o9vfJCXT6dmGqHxAQSc_gB0tmcCPOTNyF5EJ9dHDGhusLDu09rYDw4nudRpTb/exec" },
  { label:"Kertas A4", url:"https://script.google.com/macros/s/AKfycbzcxX4CoQqEH-c--k8x_OJZccifA-gybXFI1sK5QvDCvkh9_K0QAq53R--32b9dmqQV/exec" }
];

// ===== TAB =====
function switchTab(tab){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s=>s.classList.remove('active'));

  if(tab==='qr'){
    document.querySelectorAll('.tab')[0].classList.add('active');
    document.getElementById('qrSection').classList.add('active');
    generateQRCodes();
  }else{
    document.querySelectorAll('.tab')[1].classList.add('active');
    document.getElementById('dataSection').classList.add('active');
    loadData();
  }
}

// ===== QR (KEKAL URL ASAL) =====
function generateQRCodes(){
  const grid=document.getElementById('qrGrid');
  grid.innerHTML='';
  SESSION_URLS.forEach((item,i)=>{
    const card=document.createElement('div');
    card.className='qr-card';
    card.innerHTML=`
      <h3>QR ${item.label}</h3>
      <div class="qr-code-container" id="qr${i}"></div>
      <button class="download-btn" onclick="downloadQR('qr${i}','QR_${item.label}')">
        Muat Turun QR
      </button>`;
    grid.appendChild(card);

    new QRCode(document.getElementById(`qr${i}`),{
      text:item.url,
      width:200,
      height:200,
      colorDark:"#1A2350",
      colorLight:"#ffffff",
      correctLevel:QRCode.CorrectLevel.H
    });
  });
}

function downloadQR(id,name){
  const canvas=document.querySelector(`#${id} canvas`);
  const a=document.createElement('a');
  a.href=canvas.toDataURL();
  a.download=name+'.png';
  a.click();
}

// ===== DATA =====
let allData=[];

async function loadData(){
  allData=[];
  const tbody=document.getElementById('dataTable');
  tbody.innerHTML='<tr><td colspan="6" class="loading">Memuatkan...</td></tr>';

  for(const item of SESSION_URLS){
    const res=await fetch(item.url);
    const data=await res.json();

    if(Array.isArray(data)){
      data.forEach(d=>d.JenisPermohonan=item.label);
      allData=allData.concat(data);
    }
  }
  renderTable(allData);
}

function renderTable(data){
  const tbody=document.getElementById('dataTable');
  if(!data.length){
    tbody.innerHTML='<tr><td colspan="6" class="loading">Tiada data</td></tr>';
    return;
  }
  tbody.innerHTML=data.map((r,i)=>`
    <tr>
      <td>${i+1}</td>
      <td>${r.JenisPermohonan}</td>
      <td>${r.Nama||'-'}</td>
      <td>${r.Jabatan||'-'}</td>
      <td>${r.Kuantiti||'-'}</td>
      <td>${r.Timestamp||'-'}</td>
    </tr>
  `).join('');
}

function applyFilter(){
  const v=document.getElementById('filterJenis').value;
  renderTable(v==='all'?allData:allData.filter(d=>d.JenisPermohonan===v));
}

document.addEventListener('DOMContentLoaded',generateQRCodes);
</script>

</body>
</html>
