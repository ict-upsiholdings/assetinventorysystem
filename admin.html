<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Admin Permohonan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background:#f2f2f2;
  padding:20px;
}
.box {
  background:white;
  padding:20px;
  border-radius:10px;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td {
  border:1px solid #ccc;
  padding:8px;
}
th { background:#eee; }
</style>
</head>

<body>
<div class="box">
  <h2>Admin â€“ Senarai Permohonan</h2>

  <select id="jenis">
    <option value="alat_tulis">Alat Tulis</option>
    <option value="kenderaan">Kenderaan</option>
    <option value="projektor">Projektor</option>
    <option value="kertas_a4">Kertas A4</option>
  </select>

  <button onclick="loadData()">Load</button>

  <table id="table"></table>
</div>

<script>
/* ================== URL API GET ================== */
const RESPONSE_API = {
  alat_tulis: "https://script.google.com/macros/s/AKfycbxDMYDYe0mmpZw0BzRQpMuNrYZkfhWP-0HJ049kH0vRKjXzHU6qDps7YJOzp--541uC/exec",
  kenderaan: "https://script.google.com/macros/s/AKfycbz5mUOfu7hZwAxfsjqvo05Alp7DjOp4cYGMpN6v8tZkdJG5zPnbQJTo0RjBk_rMGpsLjw/exec",
  projektor: "https://script.google.com/macros/s/AKfycbzgtAwdxQ4MHM9iMCEaqovQk3H6nl7yOPewHtGmX60W97tFTTvG4e-_0x3t-NY5vk_r/exec",
  kertas_a4: "https://script.google.com/macros/s/AKfycbxXgzHTA_0-PTPu8EItrpMcwwN6NVzgdz78FC0B42DTaFRAPtZ8zZoNDRQlksfe39__/exec"
};

async function loadData() {
  const type = jenis.value;
  const res = await fetch(RESPONSE_API[type]);
  const data = await res.json();

  table.innerHTML = "";
  if (!data || data.length === 0) return;

  table.innerHTML += `
    <tr>${Object.keys(data[0]).map(h => `<th>${h}</th>`).join("")}</tr>
  `;

  data.forEach(row => {
    table.innerHTML += `
      <tr>${Object.values(row).map(v => `<td>${v}</td>`).join("")}</tr>
    `;
  });
}
</script>
</body>
</html>
